<h4>
    Internal server error - refreshing page will make the error disappear
</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger" >Error: {{error.message}}</h5>
    <p>What to do next?</p>
    <ol>
        <li>Open chrome dev tools! checkthe failing request in network tab</li>
    </ol>
<code class="mt-5" style="background-color:whitesmoke;">
 {{error.details}}
</code>
</ng-container>
